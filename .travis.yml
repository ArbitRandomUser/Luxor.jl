# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
after_success:
 - julia -e 'import Pkg; Pkg.add("Documenter"); Pkg.add("Colors"); '
 - julia -e 'import Pkg; cd(Pkg.dir("Luxor")); include(joinpath("docs", "make.jl"))'
 - julia -e 'import Pkg; cd(Pkg.dir("Luxor")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
